<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body{
        background-color: #f1f1f1;
        }
        .container{
        width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0
        .5);
        }
        .container h1{
        text-align: center;
        }
        .container form{
        margin-top: 20px;
        }
        .container form input{
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        }
        .container form input[type="submit"]{
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        }
        .container form input[type="submit"]:hover{
        background-color: #3e8e41;
        }
        .container form input[type="submit"]:active{
        background-color: #3e8e41;
        }
        .container form input[type="submit"]:disabled{
        background-color: #ccc;
        }
        .container form input[type="submit"]:disabled:hover{
        background-color: #ccc;
        }
        .container form input[type="submit"]:disabled:active{
        background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <marquee behavior="initial-scale" direction="header">This is an Age Calculator Site. Please Enter Your Date of Birth.</marquee>
    </header>
    <main>
        <section class="calc">
            <div class="container">
                <div class="wrapper">
                    <div class="item">
                        <h1>Age Calculator</h1>
                        <form id="ageCalculatorForm">
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" name="dob" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="submit">Submit</label>
                                <button type="submit" id="submit" class="form-control">Calculate Age</button>
                            </div>
                        </form>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>   
    <script>
        // JavaScript for age calculation
        document.getElementById('ageCalculatorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the input value (date of birth)
            const dob = document.getElementById('dob').value;
            
            // Calculate age
            const today = new Date();
            const birthDate = new Date(dob);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();

            // Adjust age if the birth month has not been reached yet in the current year
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            // Display the result
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = <p>Your age is ${age} years.</p>;
        });
    </script>
</body>
</html>
